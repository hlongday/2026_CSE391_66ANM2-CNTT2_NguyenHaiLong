<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 1 - Flexbox Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            width: 600px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h3 {
            margin-top: 0;
            color: #555;
            margin-bottom: 20px;
        }

        /* Đây là phần sử dụng Flexbox theo yêu cầu */
        form {
            display: flex;
            flex-wrap: wrap; /* Cho phép rớt dòng */
            gap: 15px; /* Khoảng cách giữa các ô */
        }

        /* Class để chia đôi hàng đầu tiên (Full Name và Email) */
        .half-width {
            flex: 1; /* Chia đều không gian */
            min-width: 200px; /* Đảm bảo không bị quá nhỏ trên mobile */
        }

        /* Class cho các ô chiếm hết dòng */
        .full-width {
            width: 100%;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Để padding không làm vỡ layout */
        }

        textarea {
            height: 150px;
            resize: none;
        }

        /* Footer của form: Nút và Text */
        .form-footer {
            display: flex;
            justify-content: space-between; /* Đẩy 2 phần tử ra 2 đầu */
            align-items: center;
            width: 100%;
            margin-top: 10px;
        }

        .btn-submit {
            background-color: #87CEEB; /* Màu xanh nhạt giống ảnh */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .note-text {
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h3>Get in touch with us by filling contact form below</h3>
        <form action="#">
            <!-- Hàng 1: 2 ô input -->
            <div class="half-width">
                <input type="text" placeholder="* Enter your full name" required>
            </div>
            <div class="half-width">
                <input type="email" placeholder="* Enter your email address" required>
            </div>

            <!-- Hàng 2: Subject -->
            <div class="full-width">
                <input type="text" placeholder="Enter your subject">
            </div>

            <!-- Hàng 3: Message -->
            <div class="full-width">
                <textarea placeholder="* Your message here..."></textarea>
            </div>

            <!-- Hàng 4: Footer -->
            <div class="form-footer">
                <button type="submit" class="btn-submit">Send message</button>
                <span class="note-text">* Please fill all required form field, thanks!</span>
            </div>
        </form>
    </div>

</body>
</html>
