<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>B√†i t·∫≠p 2 - Landing Page</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; }

        /* HEADER */
        header {
            background-color: #333;
            color: #FFD700; /* M√†u v√†ng */
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo { font-weight: bold; font-style: italic; font-size: 1.2em; }
        
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 0.9em;
        }

        /* MAIN SECTION - HERO */
        .hero {
            /* ·∫¢nh n·ªÅn bi·ªÉn xanh */
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }
        
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.3);
        }

        .hero-content {
            position: relative; /* ƒê·ªÉ n·ªïi l√™n tr√™n l·ªõp ph·ªß */
            z-index: 1;
        }

        .hero h1 { font-size: 2.5em; margin-bottom: 10px; }
        .hero p { margin-bottom: 20px; font-size: 0.9em; letter-spacing: 2px; }
        
        .btn-discover {
            background-color: #FFD700;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        /* HIGHLIGHTS SECTION */
        .highlights {
            background-color: #f0f8ff; /* M√†u n·ªÅn xanh r·∫•t nh·∫°t */
            padding: 40px 50px;
            text-align: center;
        }
        
        .highlights h2 { margin-bottom: 30px; font-size: 1.2em; color: #333; }

        .cards-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .card {
            flex: 1;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .card p {
            font-size: 0.8em;
            margin-top: 10px;
            color: #555;
            text-transform: uppercase;
        }

        /* FOOTER */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .social-icons {
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">TRAVEL GOALS</div>
        <nav>
            <a href="#">Destination</a>

    <main>

                    <p>Miami USA</p>
                </div>
                <div class="card">
